<div class="container">
      <div class="col-md-6 col-md-offset-3">
		<form role="form" name="userForm" ng-submit="submitForm(userForm.$valid)" validate >
			<h2>Please Sign Up <small>to be a member.</small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" class="form-control input-lg" placeholder="First Name" ng-model="user.firstName" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" class="form-control input-lg" placeholder="Last Name" ng-model="user.lastName" required>
					</div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : userForm.display_name.$invalid && userForm.display_name.$dirty }">
				<input type="text" name="display_name" class="form-control input-lg" placeholder="Display Name" ng-model="user.displayName" ng-minlength="4" ng-maxlength="8" required>
				<p ng-show="userForm.display_name.$error.minlength" class="help-block">Display Name is too short.</p>
				<p ng-show="userForm.display_name.$error.maxlength" class="help-block">Display Name is too long.</p>				
			</div>
			<div class="form-group">
				<input type="email" name="email" class="form-control input-lg" placeholder="Email Address" ng-model="user.email" required>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && userForm.password.$dirty }">
						<input type="password" name="password" class="form-control input-lg" placeholder="Password" ng-model="user.password" ng-minlength="3" ng-maxlength="8" required>
				         <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
				         <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>						
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group" ng-class="{ 'has-error' : userForm.password_confirmation.$invalid && userForm.password_confirmation.$dirty }" >
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" ng-model="user.password_confirmation" ng-minlength="3" ng-maxlength="8" required>
				         <p ng-show="userForm.password_confirmation.$error.minlength" class="help-block">Password is too short.</p>
				         <p ng-show="userForm.password_confirmation.$error.maxlength" class="help-block">Password is too long.</p>						
					</div>
				</div>
			</div>			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg"></div>
				<div class="col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
			<span>{{user}}</span>
		</form>
	</div>
</div>
